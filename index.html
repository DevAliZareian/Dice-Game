<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--Primary Meta Tags-->
    <title>تاس</title>
    <meta name="title" content="تاس" />
    <meta
      name="description"
      content="made by Ali Zareian - ib : Jonas Schmedtmann"
    />
    <!--Css Link-->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="buttons">
      <button class="new-game" type="button">بازی جدید</button>
      <button class="dice">-</button>
      <div>
        <button class="roll" type="button">تاس بنداز</button>
        <button class="hold" type="submit">تایید</button>
      </div>
    </div>
    <div class="container">
      <div class="game">
        <div class="player-1">
          <div class="player-1-top">
            <h3 class="title-1">بازیکن اول</h3>
            <h1 class="dice-1">0</h1>
          </div>
          <div class="score-box-1">
            <p class="Current-1">امتیاز</p>
            <strong class="score-1">0</strong>
          </div>
        </div>
        <div class="player-2">
          <div class="player-2-top">
            <h3 class="title-2">بازیکن دوم</h3>
            <h1 class="dice-2">0</h1>
          </div>
          <div class="score-box-2">
            <p class="Current-2">امتیاز</p>
            <strong class="score-2">0</strong>
          </div>
        </div>
      </div>
    </div>
    <!--Js Link-->
    <script src="script.js"></script>
  </body>
</html>
